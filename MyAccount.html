<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --primary: #004225;
            --secondary: #FFB000;
        }

        body {
            background-color: #f8f9fa;
         
            
        }

        .account-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
        }

        .btn-custom:hover {
            background-color: var(--secondary);
        }

        .form-label {
            font-weight: bold;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        .icon:hover {
            color: var(--secondary);
        }

        .exit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .exit-btn:hover {
            background-color: var(--secondary);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-50 account-container">
        <!-- Header -->
        <div class="header-container">
            <span class="icon" onclick="window.location.href='Homepage.html'">&#8592;</span>
            <h2 class="text-secondary">My Account</h2>
            <div></div>
        </div>

        <!-- Account Details Form -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" value="John Doe" >
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" value="1990-01-01" >
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Registered Mobile Number:</label>
                <input type="text" class="form-control" id="mobile" value="93611155275" >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID:</label>
                <input type="email" class="form-control" id="email" value="john.doe@example.com">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" rows="3" >123 Main Street, City, Country</textarea>
            </div>
            <button type="button" class="exit-btn" onclick="window.location.href='Homepage.html'">Save & Exit</button>
        </form>
    </div>
</body>

</html>
