<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi-Comm Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Color Palette */
:root {
    --primary: #1E3A8A;    /* Deep Blue */
    --secondary: #22C55E;  /* Bright Green */
    --accent: #F97316;     /* Soft Orange */
    --neutral-bg: #F3F4F6; /* Light Gray */
    --text-dark: #111827;  /* Charcoal */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: var(--neutral-bg);
    color: var(--text-dark);
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: var(--primary);
    color: white;
    padding: 20px;
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
}

.sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    margin: 5px 0;
}

.sidebar a:hover, .sidebar a.active {
    background-color: var(--secondary);
    border-radius: 5px;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.search-bar {
    padding: 10px;
    width: 300px;
    border: 1px solid var(--text-dark);
    border-radius: 5px;
}

.profile {
    display: flex;
    align-items: center;
}

.status-dot {
    width: 10px;
    height: 10px;
    background-color: var(--secondary);
    border-radius: 50%;
    margin-left: 10px;
}

/* Widgets */
.widgets {
    display: flex;
    gap: 20px;
}

.widget {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    flex: 1;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.widget h3 {
    color: var(--primary);
    margin-bottom: 10px;
}

.widget p, #success-meter {
    font-size: 24px;
    font-weight: bold;
    color: var(--text-dark);
}

.success-rate button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: var(--accent);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.success-rate button:hover {
    background-color: #e65b00;
}

/* Responsive */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
    }
    .widgets {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Mobi-Comm</h2>
            <nav>
                <ul>
                    <li><a href="#dashboard" class="active">Dashboard</a></li>
                    <li><a href="#users">Users</a></li>
                    <li><a href="#transactions">Transactions</a></li>
                    <li><a href="#operators">Operators</a></li>
                    <li><a href="#analytics">Analytics</a></li>
                    <li><a href="#settings">Settings</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <input type="text" placeholder="Search by user ID or transaction..." class="search-bar">
                <div class="profile">Admin <span class="status-dot"></span></div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard">
                <h1>Dashboard</h1>
                <div class="widgets">
                    <div class="widget">
                        <h3>Total Recharges</h3>
                        <p>1,245</p>
                    </div>
                    <div class="widget">
                        <h3>Revenue Today</h3>
                        <p>$12,340</p>
                    </div>
                    <div class="widget success-rate">
                        <h3>Recharge Success Rate</h3>
                        <div id="success-meter">85%</div>
                        <button onclick="updateSuccessRate()">Refresh</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
   // Simulate updating the Recharge Success Rate
function updateSuccessRate() {
    const meter = document.getElementById('success-meter');
    const randomRate = Math.floor(Math.random() * (95 - 70 + 1)) + 70; // Random between 70-95%
    meter.textContent = `${randomRate}%`;
    meter.style.color = randomRate >= 85 ? '#22C55E' : '#F97316'; // Green if high, orange if lower
}

// Initial call
updateSuccessRate();
</script>
</body>
</html>
