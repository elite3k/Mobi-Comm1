<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plans - Mobi-Comm</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Cabin", sans-serif;
        font-size: 18px;
        background-color: #f5f6fa;
        margin: 20px;
      }

      /* Navbar Styles (Mobi-Comm Default) */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #157a6e;
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        font-family: "Orbitron", sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #f6af65;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: none;
        animation: none;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .navbar-brand:hover {
        transform: scale(1.05);
        color: #b5ffe1;
      }

      .nav-links {
        display: flex;
        gap: 40px;
      }

      .nav-links a {
        color: #f6af65;
        font-size: 18px;
        font-weight: 500;
        text-decoration: none;
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: #b5ffe1;
        transition: width 0.3s ease;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      .nav-links a:hover {
        color: #b5ffe1;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .profile-icon {
        width: 40px;
        height: 40px;
        background: #f6af65;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #157a6e;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .profile-icon:hover {
        transform: rotate(360deg);
        background: #bc4749;
      }

      /* Shining Line Below Navbar */
      .navbar::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, transparent, #134732, transparent);
        animation: shine 3s infinite linear;
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Horizontal Nav Bar (Styled for Mobi-Comm) */
      .nav-container {
        background: #ffffff;
        padding: 15px 0;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        max-width: 1200px;
        margin-bottom: 40px;
      }

      .nav-pills .nav-link {
        color: #157a6e !important;
        border-radius: 8px;
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        border: 2px solid transparent;
        transition: all 0.3s ease, background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
        animation: fadeIn 1s ease-out;
      }

      .nav-pills .nav-link.active {
        background-color: #f6af65;
        color: #ffffff !important;
        border-color: #f6af65;
        box-shadow: 0 2px 10px rgba(246, 175, 101, 0.3);
      }

      .nav-pills .nav-link:hover {
        background-color: #b5ffe1;
        color: #157a6e !important;
        border-color: #b5ffe1;
        transform: translateY(-2px);
      }

      /* Plan Card (Updated with Prepaid Recharge Design, 40:60 Ratio) */
      .plan-card-container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 0 20px;
      }

      .plan-card {
        display: flex;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: slideUp 1s ease-out;
      }

      .plan-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      /* Left Section (Plan Name and Badge, 40% Width) */
      .plan-left {
        flex: 0 0 40%;
        padding: 12px;
        background: linear-gradient(135deg, #bc4749, #c39696);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        position: relative;
      }

      .plan-left h3 {
        font-size: 16px;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        margin-bottom: 10px;
        animation: slideInLeft 1s ease-out;
      }

      .value-badge {
        position: absolute;
        top: 8px;
        left: 8px;
        background: #f6af65;
        color: #157a6e;
        padding: 6px 12px;
        border-radius: 50%;
        font-size: 10px;
        font-weight: 600;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
        animation: bounceIn 1s ease-out;
        transform: rotate(-10deg);
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .value-badge:hover {
        transform: rotate(0deg) scale(1.1);
        background-color: #bc4749;
        color: #ffffff;
      }

      /* Right Section (Price, Details, Buttons, 60% Width) */
      .plan-right {
        flex: 0 0 60%;
        width: 60%;
        padding: 12px;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .plan-price {
        font-size: 25px;
        font-weight: 700;
        color: #b92e2e;
        margin-bottom: 10px;
        text-align: center;
        animation: fadeIn 1s ease-in;
      }

      .plan-details {
        text-align: center;
        margin-bottom: 12px;
        padding: 2px;
      }

      .plan-details-row {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 5px;
      }

      .plan-details-row p {
        font-size: 15px;
        color: #000000;
        margin: 0;
        display: flex;
        align-items: center;
        animation: slideDown 0.5s ease-out;
      }

      .plan-details-row i {
        margin-right: 4px;
        font-size: 13px;
        color: #157a6e;
      }

      /* Buttons */
      .plan-buttons {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .plan-button {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease,
          box-shadow 0.3s ease;
        width: 100px;
        text-align: center;
      }

      .buy-plan-btn {
        background-color: #157a6e;
        color: #ffffff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }

      .buy-plan-btn:hover {
        background-color: #bc4749;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      /* Animations */
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Footer (Mobi-Comm Default) */
      footer {
        background-color: #157a6e;
        color: #ffffff;
        padding: 30px 0;
        margin-top: 50px;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .footer-column {
        flex: 1;
        padding: 0 20px;
      }

      .footer-column h5 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 15px;
        color: #f6af65;
      }

      .footer-column p,
      .footer-column a {
        font-size: 14px;
        color: #ffffff;
        text-decoration: none;
        margin-bottom: 10px;
        line-height: 1.5;
        transition: color 0.3s ease;
      }

      .footer-column a:hover {
        color: #b5ffe1;
      }

      .social-icons {
        margin-top: 15px;
      }

      .social-icons a {
        color: #ffffff;
        font-size: 20px;
        margin-right: 15px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .social-icons a:hover {
        color: #f6af65;
        transform: scale(1.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          padding: 10px 15px;
        }
        .nav-links {
          gap: 20px;
        }
        .nav-container {
          margin: 60px auto 20px;
          padding: 10px 0;
        }
        .nav-pills .nav-link {
          padding: 8px 15px;
          font-size: 14px;
        }
        .plan-card {
          max-width: 100%;
          flex-direction: column;
        }
        .plan-left,
        .plan-right {
          width: 100%;
          padding: 12px;
        }
        .plan-price {
          font-size: 18px;
        }
        .plan-details-row {
          flex-direction: column;
          gap: 6px;
        }
        .plan-buttons {
          flex-direction: column;
          gap: 8px;
        }
        .plan-button {
          width: 100%;
        }
        .value-badge {
          position: static;
          margin: 0 auto 8px;
          transform: rotate(0deg);
        }
        .footer-container {
          flex-direction: column;
          text-align: center;
        }
        .footer-column {
          padding: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-brand">Mobi-Comm</div>
      <div class="nav-links">
        <a href="Homepage.html">Home</a>
        <a href="PlansPage2.html">Plans</a>
        <a href="Aboutuspage.html">About Us</a>
      </div>
      <div class="nav-right">
        <div class="profile-icon" title="User Profile">K</div>
      </div>
    </nav>

    <h3 class="text-center display-6 text-secondary mt-5 py-5">
      <b></b>Plans for you !
    </h3>

    <!-- Plans with Horizontal Nav Tabs -->
    <div class="container">
      <div class="nav-container">
        <div
          class="nav nav-pills justify-content-center"
          id="horizontal-nav-bar"
          role="tablist"
        >
          <button
            class="nav-link active"
            data-bs-toggle="pill"
            data-bs-target="#popular"
          >
            Popular
          </button>
          <button
            class="nav-link"
            data-bs-toggle="pill"
            data-bs-target="#validity"
          >
            Validity
          </button>
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#data">
            Data
          </button>
          <button
            class="nav-link"
            data-bs-toggle="pill"
            data-bs-target="#unlimited"
          >
            Unlimited
          </button>
          <button
            class="nav-link"
            data-bs-toggle="pill"
            data-bs-target="#entertainment"
          >

          </button>
          <button
            class="nav-link"
            data-bs-toggle="pill"

          </button>
        </div>
      </div>
      <div class="tab-content">

        <div class="tab-pane fade" id="unlimited">
          <div class="row"></div>
        </div>
        <div class="tab-pane fade" id="entertainment">
          <div class="row"></div>
        </div>
        <div class="tab-pane fade" id="annual">
          <div class="row"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-column">
          <h5>Quick Links</h5>
          <p><a href="Aboutuspage.html">About Us</a></p>
          <p><a href="FAQsPage.html">FAQs</a></p>
          <p><a href="MyAccount.html">My Account</a></p>
          <p><a href="https://commonsupportcentre.com/">Support</a></p>

        <div class="footer-column">

          <div class="social-icons">

          <h5>Contact Us</h5>
          <p>Mobi-Comm Headquarters</p>

      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Function to load plans
      function loadPlans(endpoint, containerId) {
        fetch(endpoint)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `Error fetching from ${endpoint}: ${response.statusText}`
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log(`Data from ${endpoint}:`, data); // Debug log
            const rowContainer = document.querySelector(`#${containerId} .row`);
            let html = "";
            data.forEach((plan) => {
              const priceWithRupee = `₹${plan.price.replace("₹", "")}`;
              const badge = plan.plan_name.includes("Best Value")
                ? "Best Value"
                : plan.plan_name.includes("Limited Offer")
                ? "Limited Offer"
                : plan.plan_name.includes("Exclusive")
                ? "Exclusive"
                : plan.plan_name.includes("Popular")
                ? "Popular"
                : "";
              html += `
              <div class="col-md-6 col-sm-12 mb-4">
                <div class="plan-card" style="width:600px">
                  <div class="plan-left">
                    <h3>${plan.plan_name || "Plan"}</h3>
                    ${badge ? `<div class="value-badge">${badge}</div>` : ""}
                  </div>
                  <div class="plan-right">
                    <div class="plan-price">${priceWithRupee}</div>
                    <div class="plan-details">
                      <div class="plan-details-row">
                        <p ><i class="fas fa-cloud"></i> <strong>Data:</strong> ${
                          plan.data || "N/A"
                        }</p>
                        <p><i class="fas fa-calendar-alt"></i> <strong>Validity:</strong> ${
                          plan.validity || "N/A"
                        }</p>
                      </div>
                      <div class="plan-details-row">
                        <p><i class="fas fa-phone"></i> <strong>Calls:</strong> ${
                          plan.features &&
                          plan.features.includes("Unlimited Calls")
                            ? "Unlimited"
                            : "N/A"
                        }</p>
                        <p><i class="fas fa-sms"></i> <strong>SMS:</strong> ${
                          plan.features &&
                          plan.features.some((f) => f.includes("SMS"))
                            ? plan.features.find((f) => f.includes("SMS")) ||
                              "N/A"
                            : "N/A"
                        }</p>
                      </div>
                    </div>
                    <div class="plan-buttons">
                      <button class="plan-button buy-plan-btn" onclick="buyPlan('${priceWithRupee}', '${
                plan.plan_name || "Plan"
              }', '${plan.buy_now_url}')">Buy Plan</button>
                    </div>
                  </div>
                </div>
              </div>
            `;
            });
            if (rowContainer) {
              rowContainer.innerHTML = html;
            }
          })
          .catch((error) => {
            console.error("Error loading plans from " + endpoint, error);
          });
      }

      function buyPlan(price, planName, url) {
        alert(
          `Proceeding to purchase ${planName} for ${price}. Redirecting to payment page...`
        );
        window.location.href = url;
      }

      // Load plans on DOM content loaded
      document.addEventListener("DOMContentLoaded", function () {
        loadPlans("http://localhost:5000/popular_plans", "popular");
        loadPlans("http://localhost:5000/validity_plans", "validity");
        loadPlans("http://localhost:5000/data_plans", "data");
        loadPlans("http://localhost:5000/unlimited_plans", "unlimited");
        loadPlans("http://localhost:5000/entertainment_plans", "entertainment");
        loadPlans("http://localhost:5000/annual_plans", "annual");
      });
    </script>
  </body>
</html>
