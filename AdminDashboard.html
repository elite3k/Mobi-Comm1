<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #rechargeModal .modal-content {
        background-color: #f0f0f0;
      }
      #rechargeModal .modal-body table.table-striped {
        background-color: #f0f0f0;
      }

      body {
        display: flex;
        background-color: #f8f9fa;
        margin: 0;
        font-family: "Cabin", sans-serif;
      }

      .sidebar {
        width: 250px;
        background: linear-gradient(135deg, #5c8374, #8aa7a2);
        color: #fff;
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: background 0.3s ease;
      }
      .sidebar h4 {
        color: #fff;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
      }
      .sidebar a {
        padding: 15px 20px;
        text-decoration: none;
        display: block;
        color: #fff;
        font-size: 1rem;
        transition: background 0.3s ease, padding-left 0.3s ease;
      }
      .sidebar a:hover {
        background: rgba(255, 255, 255, 0.2);
        padding-left: 25px;
      }

      .content {
        margin-left: 250px;
        padding: 20px;
        width: 100%;
      }

      .navbar {
        background-color: #ffffff;
        box-shadow: 0 4px 5px rgba(243, 15, 15, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        border-bottom: 2px solid #5c8374;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .navbar-brand {
        font-family: "Cabin", sans-serif;
        font-size: 1.75rem;
        color: black;
        font-weight: 700;
      }
      .dropdown .btn {
        border: none;
        font-size: 1rem;
        background-color: #5c8374;
        color: #fff;
        border-radius: 30px;
        padding: 8px 15px;
        transition: background-color 0.3s ease;
      }
      .dropdown .btn:hover {
        background-color: #49736a;
      }
      .dropdown-menu {
        min-width: 150px;
      }

      @media (max-width: 768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 10px 20px;
        }
        .navbar-brand {
          margin-bottom: 10px;
        }
        .dropdown {
          width: 100%;
          text-align: right;
        }
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
          box-shadow: none;
        }
        .content {
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4 class="text-center mt-5"><u>Power Panel</u></h4>
      <a href="AdminDashboard.html" onclick="showPage('subscribers')"
        ><i class="fas fa-users"></i> Subscribers List</a
      >
      <a href="Adminplan.html" onclick="showPage('planManagement')"
        ><i class="fas fa-tasks"></i> Plan Management</a
      >
      <a href="AdminAnalytics.html" onclick="showPage('rechargeAnalytics')"
        ><i class="fas fa-chart-bar"></i> Recharge Analytics</a
      >
    </div>
    <div class="content">
      <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 h1">Mobi-Comm</span>
        <div class="dropdown">
          <button
            class="btn btn-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fas fa-user-circle"></i> Admin
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="AdminAccount.html">My Account</a>
            </li>
            <li><a class="dropdown-item" href="AdminLogin.html">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <script>
      
    </script>
  </body>
</html>
