<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --primary: #004225;
            --secondary: #FFB000;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Cabin', sans-serif;
        }

        .account-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
        }

        .btn-custom:hover {
            background-color: var(--secondary);
        }

        .form-label {
            font-weight: bold;
            color: var(--primary);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }

        .icon:hover {
            color: var(--secondary);
        }

        .exit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .exit-btn:hover {
            background-color: var(--secondary);
        }

        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(255, 176, 0, 0.25);
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-50 account-container">
        <!-- Header -->
        <div class="header-container">
            <span class="icon" onclick="window.location.href='http://127.0.0.1:5500/AdminDashboard.html'">‚Üê</span>
            <h2 style="color: var(--primary);">My Profile</h2>
            <div></div>
        </div>

        <!-- Account Details Form -->
        <form>
            <div class="mb-3">
                <label for="adminName" class="form-label">Admin Name:</label>
                <input type="text" class="form-control" id="adminName" value="Kevin">
            </div>
            <div class="mb-3">
                <label for="adminId" class="form-label">Admin ID:</label>
                <input type="text" class="form-control" id="adminId" value="id2" readonly>
            </div>
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Email ID:</label>
                <input type="email" class="form-control" id="adminEmail" value="kevin@example.com">
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password:</label>
                <input type="password" class="form-control" id="adminPassword" value="password123">
            </div>
            <button type="button" class="exit-btn" onclick="window.location.href='dash.html'">Save & Exit</button>
        </form>
    </div>
</body>

</html>
